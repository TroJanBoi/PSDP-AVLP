  #   ports:
  #     - "9899:9898"
  #   restart: always
  #   networks:
  #     - avlp-network
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  pgadmin:
      image: dpage/pgadmin4:latest
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@example.com
        PGADMIN_DEFAULT_PASSWORD: admin[123]
      ports:
        - "5050:80"
      restart: always
      networks:
        - avlp-network
      depends_on:
        - postgres
volumes:
  pg-volumes:

networks:
  avlp-network: