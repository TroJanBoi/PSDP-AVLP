version: '3.8'

services:
  postgres:
    image: postgres:latest
    ports:
      - "5444:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: avlp-db0
    volumes:
      - pg-volumes:/var/lib/postgresql/data
    restart: always
    networks:
      - avlp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
  web:
    build: 
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3200:3000"
    restart: always
    networks:
      - avlp-network
  # be:
