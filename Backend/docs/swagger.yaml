basePath: /
definitions:
  main.Response:
    properties:
      message:
        type: string
    type: object
  models.Class:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      id:
        type: integer
      img:
        type: string
      isPublic:
        type: boolean
      max_player:
        type: integer
      owner:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Relationship
      owner_id:
        description: Foreign key
        type: integer
      topic:
        type: string
      updated_at:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.ForgotPasswordResponse:
    properties:
      email:
        type: string
      message:
        type: string
      time:
        type: string
      username:
        type: string
    type: object
  models.Problem:
    properties:
      class:
        $ref: '#/definitions/models.Class'
      class_id:
        type: integer
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      id:
        type: integer
      test_cases:
        items:
          $ref: '#/definitions/models.TestCase'
        type: array
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  models.TestCase:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      description:
        type: string
      expected_output:
        type: string
      id:
        type: integer
      input_data:
        type: string
      is_public:
        type: boolean
      problem:
        $ref: '#/definitions/models.Problem'
      problem_id:
        type: integer
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      bio:
        type: string
      created_at:
        type: string
      deleted_at:
        description: Nullable field
        type: string
      discord:
        type: string
      email:
        type: string
      github:
        type: string
      id:
        type: integer
      linkedin:
        type: string
      name:
        type: string
      password:
        type: string
      profile_picture:
        type: string
      updated_at:
        type: string
      username:
        type: string
      youtube:
        type: string
    type: object
  routes.CreateProblemRequest:
    properties:
      description:
        type: string
      title:
        type: string
    required:
    - description
    - title
    type: object
  routes.CreateTestCaseRequest:
    properties:
      description:
        type: string
      expected_output:
        type: string
      input_data:
        type: string
      isPublic:
        type: boolean
    required:
    - description
    - expected_output
    - input_data
    type: object
  routes.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  routes.ForgotPasswordRequest:
    properties:
      username:
        type: string
    required:
    - username
    type: object
  routes.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  routes.LoginResponse:
    properties:
      message:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  routes.ResetPasswordRequest:
    properties:
      code:
        type: string
      email:
        type: string
      new_password:
        type: string
    required:
    - code
    - email
    - new_password
    type: object
  routes.UpdateProblemRequest:
    properties:
      description:
        type: string
      title:
        type: string
    required:
    - description
    - title
    type: object
  routes.UpdateTestCaseRequest:
    properties:
      description:
        type: string
      expected_output:
        type: string
      input_data:
        type: string
      isPublic:
        type: boolean
    required:
    - description
    - expected_output
    - input_data
    type: object
  routes.UpdateUserRequest:
    properties:
      bio:
        type: string
      discord:
        type: string
      github:
        type: string
      linkedin:
        type: string
      name:
        type: string
      password:
        type: string
      youtube:
        type: string
    type: object
host: localhost:9898
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for managing users, classes, and assembly-related functionality
    in the Assembly Visual Learning Platform
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Assembly Visual Learning Platform API
  version: "1.0"
paths:
  /api-ready:
    get:
      description: Returns a message indicating the API is ready to accept requests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Response'
      summary: Check if API is ready
  /api/{class_id}/{problem_id}:
    delete:
      consumes:
      - application/json
      description: ลบโจทย์ที่ระบุ โดยต้องระบุ class_id และ problem_id ใน URL
      parameters:
      - description: Class ID
        in: path
        name: class_id
        required: true
        type: integer
      - description: Problem ID
        in: path
        name: problem_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ข้อความยืนยันการลบ
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: ID ไม่ถูกต้อง
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: ไม่ได้รับอนุญาต (token ไม่ถูกต้อง)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: ไม่พบคลาสหรือโจทย์
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: ข้อผิดพลาดภายในเซิร์ฟเวอร์
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: ลบโจทย์
      tags:
      - problems
    put:
      consumes:
      - application/json
      description: แก้ไขโจทย์ที่ระบุ โดยต้องระบุ class_id และ problem_id ใน URL และส่งข้อมูลโจทย์ที่ต้องการแก้ไขใน
        request body
      parameters:
      - description: Class ID
        in: path
        name: class_id
        required: true
        type: integer
      - description: Problem ID
        in: path
        name: problem_id
        required: true
        type: integer
      - description: ข้อมูลโจทย์ที่ต้องการแก้ไข
        in: body
        name: problem
        required: true
        schema:
          $ref: '#/definitions/routes.UpdateProblemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ข้อความยืนยันการแก้ไข
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: ข้อมูลที่ส่งมาไม่ถูกต้อง
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: ไม่ได้รับอนุญาต (token ไม่ถูกต้อง)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: ไม่พบคลาสหรือโจทย์
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: ข้อผิดพลาดภายในเซิร์ฟเวอร์
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: แก้ไขโจทย์
      tags:
      - problems
